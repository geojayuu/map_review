<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load i18n %}
<html>
  <head>
    <title></title>
    <meta charset='utf-8'> 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css">

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>{% trans "Add map" %}</h1>
      {% crispy form %}
    </div>
    <script type="text/javascript">
      $(document).ready(
        function() {

          $(".chosen").chosen();
          $('.dateinput').datepicker();

          $('[data-indicator]').each(
            function (ix, el) {
              var indicator = $(el).data('indicator');
              var group_el = $('[data-depends-on="' + indicator + '"]').closest('div.form-group');
              // initially hide fields that depend on the indicator being present
              $('div.' + indicator).toggle();

              $(el).bind('change', function(ev) {
                // toggle the dependent fields with the changing of indicator state
                var indicator = $(ev.target).data('indicator');
                $('div.' + indicator).toggle();
              });
            }
          );
        }
      );
    </script>
  </body>
</html>
